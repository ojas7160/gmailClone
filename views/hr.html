<h1>{{hr}}</h1>


<div id="hr">
   
    <table id="hrtable" class="table">
    <thead>
      <tr>
        <th>From</th>
        <th>To</th>
        <th>Subject</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="l in lists|filter:search">
        <td>{{l.from}}</td>
        <td>{{l.to}}</td>
        <td>{{l.subject}}</td>
      </tr>
      
    </tbody>
  </table>
    
</div>
