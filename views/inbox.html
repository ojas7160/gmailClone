
<h1>{{inbox}}</h1>

<div id="inbox">


<table class="table">
    <thead>
      <tr>
        <th>From</th>
        <th>To</th>
        <th>Subject</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="l in list|filter:search">
        <td>{{l.from}}</td>
        <td>{{l.to}}</td>
        <td>{{l.subject}}</td>
      </tr>
      
    </tbody>
  </table>

</div>
